<!DOCTYPE html> <!-- ประกาศว่าเป็นเอกสาร HTML5 -->
<html> <!-- เริ่มต้นเอกสาร HTML -->
<head> <!-- ส่วนหัวของเอกสาร ไม่แสดงในหน้าเว็บ -->
    <title>MY Test Page</title> <!-- ชื่อที่แสดงในแท็บเบราว์เซอร์ -->
</head>
<body> <!-- ส่วนเนื้อหาหลักที่จะแสดงในหน้าเว็บ -->
    <!-- หัวข้อต่างๆ จากใหญ่ไปเล็ก h1 > h2 > h3 -->
    <h1>This is a Heading</h1> <!-- หัวข้อใหญ่ที่สุด -->
    <h2>This is a Heading 2</h2> <!-- หัวข้อรอง -->
    <h3>This is a Heading 3</h3> <!-- หัวข้อย่อย -->
    
    <!-- ลิงก์ที่คลิกได้ href คือปลายทางที่จะไป -->
    <a href="https://www.youtube.com" target="_self">This is a link to Youtube</a>
    <br>
    <a href="https://www.youtube.com" target="_blank">This is a link to Youtube</a>
    <br>
    <a href="https://www.youtube.com" target="_parent">This is a link to Youtube</a>
    <br>
    <a href="https://www.youtube.com" target="_top">This is a link to Youtube</a>
    <br> <!-- ขึ้นบรรทัดใหม่ -->
    <a href="https://www.youtube.com/watch?v=bBP0ckEln4Y&list=PLP9IO4UYNF0VdAajP_5pYG-jG2JRrG72s">This is a link to HTML Tutorial</a>
    <br>
    <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">
    <!-- ย่อหน้าข้อความธรรมดา -->
    <p>This is a paragraph.</p>
</body> <!-- จบส่วนเนื้อหา -->
</html> <!-- จบเอกสาร HTML -->
